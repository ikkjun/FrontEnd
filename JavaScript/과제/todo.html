<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo</title>
</head>
<body>
  <input type="text" name = "todo" id="todoid">
  <input type="submit" value="입력" id="submit"> <br>
  <ul id = todoList></ul>
  <script>
    window.onload = function() {
      var todoList = document.getElementById('todoList');
      var inputText = document.querySelector('#todoid');
      var submit = document.getElementById('submit');
      
      // 입력 클릭하면 
      submit.onclick = function() {
        var todoArr = []
        // inputText를 todoarr에 추가
        todoArr.push(inputText.value.trim());
        // 입력칸 초기화
        inputText.value = '';
        
        // 배열에 저장된 값을 출력
        for(todo of todoArr) {
          todoList.innerHTML += '<li>' + todo + '</li>';
        }
        
        // li 클릭하면 삭제
        var listdata = document.querySelector('li');
        listdata.onclick = function() {
          listdata.innerHTML = "";
        }
      }
    }
  </script>
</body>
</html>
