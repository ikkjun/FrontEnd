<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1. 배열 생성
    var arr = []
    // 2. 배열 초기화
    for(i = 0;i<25;i++) {
      arr[i] = i + 1;
    }
    // 3. 배열 섞기
    arr.sort((a,b) => Math.random() - 0.5)

    // 3.1 2차원 배열 만들기
    var bingo = []
    for(i=0;i<5;i++) {
      bingo[i] = new Array(5)
    }

    // 3.2 bingo 배열에 arr 넣기
    for(i=0;i<5;i++) 
        bingo[Math.floor(i/5)][i%5] = arr[i]
    
    // 4. 배열 출력
    for(i=0;i<5;i++) {
      for(j=0;j<5;j++) {
        console.log(bingo[i][j])
      }
    }
    
    var ind = 0;
    var t = "<table border = 1>";
    for(i = 0;i<5;i++) {
      t += "<tr>"
      
        for(j=0;j<5;j++) {
          t += "<td>" + arr[ind++] + "<td>";
        }
        t += "<tr>"
    }
    t += "</table>";
    document.write(t);
  </script>
</body>
</html>
