<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>빙고판 만들기</title>
</head>
<body>
  <script>
    // 1~25 가지고 있는 배열 arr 생성
    var arr = new Array(25)
    for(i =0;i<arr.length;i++) {
      arr[i] = i+1
    }

    // arr 섞기
    arr = arr.sort((a,b) => Math.random() - 0.5)

    // 2차원배열 arr2D 생성
    var arr2D = []
    for(x=0;x<5;x++) 
      arr2D[x] = new Array(5)

    // arr2D에 arr 원소 저장
    var k = 0
    for(i=0;i<arr2D.length;i++) 
        for(j=0;j<arr2D[i].length;j++) {
            arr2D[i][j] = arr[k]
            k++
        }
    
    // arr2D 출력
    var ind = 0;
    var t = "<table border = 2>";
    for(i = 0;i<5;i++) {
      t += "<tr>"
      
        for(j=0;j<5;j++) {
          t += "<td>" + arr[ind++] + "</td>";
        }
        t += "</tr>"
    }
    t += "</table>";
    document.write(t);

        
  </script>
  
</body>
</html>
